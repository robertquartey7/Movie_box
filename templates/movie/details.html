{% extends 'movie/base.html'%} {% block content%}
<div class="detail-window container">
  <div>
    <div class="image-window">
          <div>
            <iframe width="100%" height="750" src="https://www.youtube.com/embed/{{context['videos']['results'][0]['key']}}?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
              <!-- poster="https://image.tmdb.org/t/p/w500{{context['poster_path']}}" -->
      </div>
          </div>
      <!-- <img src="https://image.tmdb.org/t/p/w500{{context['poster_path']}}" alt="" class="detail-image" width="100%" height="750px"/> -->
      <h1 class="movie-title">{{context['original_title']}}</h1>
    </div>
    
    <div>
      <div class="genres-window ">
            <h4>Genres</h4>
            {%for genre in context['genres']%}
                  <h6 class=" rounded border p-1">{{genre['name']}}</h4>
            {% endfor%}
      </div>
      <div class="overview-window">
        <h1 class="overview">OverView <span class="rate" >{{context['vote_average']}} <span class="star">&#9733;</span></span></h1>
        <p class="movie-description">
          {{context['overview']}}
        </p>
      </div>

    </div>
  </div>
</div>
{% endblock content%}
